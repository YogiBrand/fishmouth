services:
  enrichment_8033:
    build: ./services/enrichment-8033
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - SERVICE_NAME=8033
    ports: ["8033:8033"]
    extra_hosts:
      - "host.docker.internal:host-gateway"

  onboarding_8034:
    build: ./services/onboarding-8034
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SERVICE_NAME=8034
    ports: ["8034:8034"]
    extra_hosts:
      - "host.docker.internal:host-gateway"
