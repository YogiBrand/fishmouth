<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Mouth - Direct Login Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 2px solid #bee5eb;
            color: #0c5460;
        }
        .account-selector {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .quick-login {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .quick-login button {
            padding: 10px;
            font-size: 14px;
            margin-top: 0;
        }
        .status {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #ffeaa7;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .status-item:last-child {
            margin-bottom: 0;
        }
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge.success {
            background: #28a745;
            color: white;
        }
        .badge.error {
            background: #dc3545;
            color: white;
        }
        .badge.pending {
            background: #ffc107;
            color: #333;
        }
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêü Fish Mouth Login Test</h1>
        <p class="subtitle">Direct backend connection test - bypassing React app</p>

        <div class="status" id="status">
            <div class="status-item">
                <span>Frontend URL:</span>
                <strong id="frontendUrl">-</strong>
            </div>
            <div class="status-item">
                <span>Backend URL:</span>
                <strong id="backendUrl">-</strong>
            </div>
            <div class="status-item">
                <span>Backend Status:</span>
                <span class="badge pending" id="backendStatus"><span class="spinner"></span> Checking...</span>
            </div>
        </div>

        <div class="account-selector">
            <label>Quick Login (Test Accounts)</label>
            <div class="quick-login">
                <button onclick="loginAs('user')">üë§ User</button>
                <button onclick="loginAs('admin')">üëî Admin</button>
                <button onclick="loginAs('superadmin')">üîë Superadmin</button>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" value="user@test.com">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" value="password123">
        </div>

        <button onclick="testLogin()">üöÄ Test Login</button>
        <button onclick="testHealth()" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">üè• Test Health Check</button>
        <button onclick="window.location.href='/'" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">‚Üê Back to App</button>

        <div id="result"></div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:8000';
        
        // Set URLs on page load
        document.getElementById('frontendUrl').textContent = window.location.origin;
        document.getElementById('backendUrl').textContent = BACKEND_URL;

        // Test backend on page load
        window.addEventListener('load', () => {
            setTimeout(checkBackend, 500);
        });

        async function checkBackend() {
            try {
                const response = await fetch(`${BACKEND_URL}/health`, { mode: 'cors' });
                const data = await response.json();
                if (data.status === 'healthy') {
                    document.getElementById('backendStatus').innerHTML = '<span class="badge success">‚úÖ Online</span>';
                } else {
                    document.getElementById('backendStatus').innerHTML = '<span class="badge error">‚ùå Unhealthy</span>';
                }
            } catch (error) {
                document.getElementById('backendStatus').innerHTML = '<span class="badge error">‚ùå Offline</span>';
                showResult(`‚ö†Ô∏è BACKEND NOT REACHABLE!\n\nError: ${error.message}\n\nThe backend at ${BACKEND_URL} is not accessible from your browser.\n\nThis could be because:\n1. Backend container is not running\n2. Port 8000 is blocked\n3. Docker port mapping issue\n\nRun this in your terminal:\ndocker ps | grep fishmouth_backend\ncurl http://localhost:8000/health`, 'error');
            }
        }

        function loginAs(type) {
            const accounts = {
                user: { email: 'user@test.com', password: 'password123' },
                admin: { email: 'admin@fishmouth.io', password: 'admin123' },
                superadmin: { email: 'superadmin@fishmouth.io', password: 'super123' }
            };
            const account = accounts[type];
            document.getElementById('email').value = account.email;
            document.getElementById('password').value = account.password;
        }

        async function testHealth() {
            showResult('‚è≥ Testing backend health...', 'info');
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                showResult(`‚úÖ BACKEND IS HEALTHY!\n\nStatus Code: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}\n\nBackend URL: ${BACKEND_URL}`, 'success');
            } catch (error) {
                showResult(`‚ùå BACKEND TEST FAILED!\n\nError: ${error.message}\n\nBackend URL: ${BACKEND_URL}\n\nThe browser cannot reach the backend. Please ensure:\n1. Backend container is running: docker ps | grep backend\n2. Port 8000 is exposed: docker port fishmouth_backend\n3. No firewall blocking localhost:8000`, 'error');
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showResult('‚ùå Please enter both email and password', 'error');
                return;
            }

            showResult('‚è≥ Testing login... Please wait.', 'info');

            console.log('üîê Attempting login to:', `${BACKEND_URL}/auth/login`);
            console.log('üìß Email:', email);

            try {
                const response = await fetch(`${BACKEND_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                console.log('üì° Response status:', response.status);

                const data = await response.json();
                console.log('üì¶ Response data:', data);

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showResult(`‚úÖ LOGIN SUCCESSFUL!\n\nUser: ${data.user.email}\nRole: ${data.user.role}\nCompany: ${data.user.company_name}\nToken: ${data.access_token.substring(0, 50)}...\n\n‚ú® Credentials saved to localStorage!\n\nYou can now go back to the main app and you'll be logged in.`, 'success');

                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    showResult(`‚ùå LOGIN FAILED!\n\nStatus: ${response.status}\nError: ${data.detail || 'Invalid credentials'}\n\nPlease check your email and password.`, 'error');
                }
            } catch (error) {
                console.error('‚ùå Login error:', error);
                showResult(`‚ùå CONNECTION ERROR!\n\nError: ${error.message}\n\nBackend URL: ${BACKEND_URL}\n\nThe browser cannot connect to the backend. This is a network issue, not an authentication issue.\n\nDebugging steps:\n1. Open browser console (F12)\n2. Check the Network tab\n3. Look for CORS or connection errors\n4. Verify backend is running: curl ${BACKEND_URL}/health`, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }
    </script>
</body>
</html>
